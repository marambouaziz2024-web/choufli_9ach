<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - choufli_9ach</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Montserrat',sans-serif; background-color:#000; color:#fff; padding:20px; }
h1 { text-align:center; margin-bottom:40px; }
form { max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:20px; }
input, select { padding:10px; border-radius:5px; border:none; font-size:16px; }
.checkout-btn { padding:15px; background-color:#fff; color:#000; font-weight:700; border:none; cursor:pointer; border-radius:5px; transition:0.3s; }
.checkout-btn:hover { background-color:#ccc; }
.cart-summary { max-width:500px; margin:0 auto 30px auto; }
.cart-summary h2 { text-align:center; margin-bottom:20px; }
.cart-summary-item { display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #444; padding-bottom:5px; }
.cart-summary-total { font-weight:700; font-size:20px; text-align:right; margin-top:10px; }
</style>
</head>
<body>
<h1>Checkout</h1>

<div class="cart-summary" id="cart-summary">
    <h2>Order Summary</h2>
</div>

<form id="checkout-form">
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email Address" required>
<input type="text" placeholder="Address" required>
<input type="text" placeholder="City" required>
<input type="text" placeholder="Postal Code" required>
<select required>
<option value="">Select Payment Method</option>
<option value="card">Credit/Debit Card</option>
<option value="paypal">PayPal</option>
<option value="cash">Cash on Delivery</option>
</select>
<button type="submit" class="checkout-btn">Complete Order</button>
</form>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function displaySummary(){
    const summaryDiv = document.getElementById('cart-summary');
    let total = 0;
    cart.forEach(item=>{
        summaryDiv.innerHTML += `<div class="cart-summary-item">
            <span>${item.name} (${item.size}, ${item.color}) x ${item.qty}</span>
            <span>${item.price * item.qty} TND</span>
        </div>`;
        total += item.price * item.qty;
    });
    summaryDiv.innerHTML += `<div class="cart-summary-total">Total: ${total} TND</div>`;
}

document.getElementById('checkout-form').addEventListener('submit',function(e){
    e.preventDefault();
    alert('Thank you! Your order has been placed.');
    localStorage.removeItem('cart');
    window.location.href='index.html';
});

displaySummary();
</script>
</body>
</html>
