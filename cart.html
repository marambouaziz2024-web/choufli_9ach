<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart - choufli_9ach</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Montserrat',sans-serif; background-color:#000; color:#fff; padding:20px; }
h1 { text-align:center; margin-bottom:40px; }
.cart-item { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #444; padding-bottom:10px; }
.cart-item img { width:80px; height:80px; object-fit:cover; border-radius:5px; margin-right:10px; }
.cart-item-details { flex:1; display:flex; align-items:center; }
.cart-item-info { flex:1; }
.cart-item-actions { display:flex; align-items:center; gap:10px; }
.cart-total { text-align:right; font-size:24px; margin-top:20px; }
.checkout-btn { display:block; margin:30px auto; padding:15px 30px; background-color:#fff; color:#000; font-weight:700; border:none; cursor:pointer; border-radius:5px; transition:0.3s; }
.checkout-btn:hover { background-color:#ccc; }
.qty-btn { padding:5px 10px; background-color:#fff; color:#000; border:none; cursor:pointer; border-radius:5px; font-weight:700; }
.qty-btn:hover { background-color:#ccc; }
.remove-btn { padding:5px 10px; background-color:red; color:#fff; border:none; cursor:pointer; border-radius:5px; font-weight:700; }
.remove-btn:hover { background-color:#aa0000; }
</style>
</head>
<body>
<h1>Your Shopping Cart</h1>
<div id="cart-items"></div>
<div class="cart-total" id="cart-total"></div>
<button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function updateCartDisplay(){
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price * item.qty;
        cartItems.innerHTML += `
            <div class="cart-item">
                <div class="cart-item-details">
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-info">
                        <div>${item.name}</div>
                        <div>Size: ${item.size} | Color: ${item.color}</div>
                        <div>Price: ${item.price} TND</div>
                    </div>
                </div>
                <div class="cart-item-actions">
                    <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                    <span>${item.qty}</span>
                    <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                </div>
            </div>
        `;
    });

    cartTotal.textContent = `Total: ${total} TND`;
    localStorage.setItem('cart', JSON.stringify(cart));
}

function changeQty(index, delta){
    cart[index].qty += delta;
    if(cart[index].qty <= 0){ cart.splice(index, 1); }
    updateCartDisplay();
}

function removeItem(index){
    cart.splice(index,1);
    updateCartDisplay();
}

function goToCheckout(){ window.location.href='checkout.html'; }

updateCartDisplay();
</script>
</body>
</html>
